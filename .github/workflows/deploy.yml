name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Ou troque 'main' pelo nome do seu branch, se for diferente
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Confirme que seu projeto suporta Node.js 20

      - name: Install dependencies
        run: npm install  # Ou substitua por pnpm install / yarn install, dependendo do seu gerenciador de pacotes
      
      - name: Build Astro project
        run: npm run build  # Certifique-se de que seu package.json contém um script "build"

      - name: List files after build (debug)
        run: ls -R dist/  # Para verificar se o diretório 'dist/' foi realmente criado

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/  # Certifique-se de que Astro está gerando a build em 'dist/'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4